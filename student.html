<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Quizz - Eleve</title>
    <link rel="stylesheet" href="/styles/student.css">
</head>

<body>

    <h1 class="d-flex justify-content-center">E-QUIZZ</h1>

    <form id="formulaireMail" class="justify-content-center">
        <input type="email" id="mailAddress" autocomplete="off" required />

        <button id="btnSend">Envoyer</button>
        <p id="messageErreur"></p>
    </form>

    <div id="divButtons" class="flex-column">
        <div id="btnAnswers" class="d-flex justify-content-center align-items-center flex-column">
            <button id="btnA" type="button" class="btn btn-outline-primary p-4">A</button>
            <input type="checkbox" id="stateBtnA" hidden>
            <button id="btnB" type="button" class="btn btn-outline-primary p-4">B</button>
            <input type="checkbox" id="stateBtnB" hidden>
            <button id="btnC" type="button" class="btn btn-outline-primary p-4">C</button>
            <input type="checkbox" id="stateBtnC" hidden>
            <button id="btnD" type="button" class="btn btn-outline-primary p-4">D</button>
            <input type="checkbox" id="stateBtnD" hidden>
        </div>
        <button id="btnModify" type="button" class="btn btn-danger">CORRIGER</button>
        <button id="btnValidate" type="button" class="btn btn-success">Valider</button>
        <button id="btnHome" type="button" class="btn btn-info">HOME</button>
    </div>


    <script src="/socket.io/socket.io.js"></script>
    <script src="/scripts/student.js"></script>
</body>

</html>
