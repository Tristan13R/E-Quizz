<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
       <meta charset="UTF-8">
       <meta http-equiv="X-UA-Compatible" content="IE=edge">
       <meta name="viewport" content="width=device-width, initial-scale=1.0">
       <title>E-Quizz</title>
       <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
              integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
              crossorigin="anonymous">
       <link rel="stylesheet" href="/styles/teacher.css">
</head>
<body>
       <div class="container-fluid">
              <h1 class="text-center">E-Quizz</h1>
       </div>
       <hr class="container">
       <div class="container text-center mt-5" id="createSession">
              <div class="row">
                     <div class="col-6 offset-3">
                            <div class="card text-center">
                                   <h5 class="card-header">Créer une session</h5>
                                   <div class="card-body">
                                          <form id="createSessionForm">
                                                 <div class="mb-3 d-flex flex-column">
                                                        <label for="quizzName" class="form-label">Nom du quizz</label>
                                                        <div class="btn-group">
                                                               <input class="form-control" type="text" id="quizzName"
                                                                      required autocomplete="off">

                                                               <button type="button"
                                                                      class="btn btn-lg btn-secondary dropdown-toggle dropdown-toggle-split"
                                                                      data-bs-toggle="dropdown" aria-expanded="false">
                                                                      <span class="">Selectionner</span>
                                                               </button>
                                                               <ul class="dropdown-menu" id="quizzList">
                                                               </ul>
                                                        </div>
                                                 </div>
                                                 <div class="mb-3 d-flex flex-column">
                                                        <label for="studentGroup" class="form-label">Groupe d'étudiants</label>
                                                        <div class="btn-group">
                                                               <input type="text" class="form-control" id="quizzGroup"
                                                                      autocomplete="off" required>

                                                               <button type="button"
                                                                      class="btn btn-lg btn-secondary dropdown-toggle dropdown-toggle-split disabled"
                                                                      data-bs-toggle="dropdown" aria-expanded="false"
                                                                      id="dropdownButtonStudentGroup">
                                                                      <span class="">Selectionner</span>
                                                               </button>
                                                               <ul class="dropdown-menu">
                                                                      <li><span id="groupInList"
                                                                                    class="dropdown-item">BTS SN1</span>
                                                                      </li>
                                                                      <li>
                                                                             <hr class="dropdown-divider">
                                                                      </li>
                                                                      <li><span id="groupInList"
                                                                                    class="dropdown-item">BTS SN2</span>
                                                                      </li>
                                                               </ul>
                                                        </div>
                                                 </div>
                                                 <button type="submit" class="btn btn-primary">Créer la session</button>
                                          </form>
                                   </div>
                            </div>
                     </div>
              </div>
       </div>
       <div class="container mt-5" id="sessionStatus">
              <div class="row">
                     <div class="col-6">
                            <div class="card text-center">
                                   <h5 class="card-header">Nombre d'étudiants connectés</h5>
                                   <p class="card-body display-1" id="connectedStudents">0</p>
                            </div>
                     </div>
                     <div class="col-6">
                            <div class="card text-center">
                                   <h5 class="card-header" id="studentListTitle"></h5>
                                   <ul class="text-center list-group" id="studentList">
                                          <li
                                                 class="list-group-item list-group-item-action list-group-item-success d-flex justify-content-center align-items-start">
                                                 <div class="ms-2">Arthur</div>
                                                 <span class="badge bg-primary rounded-pill position-absolute">14</span>
                                          </li>
                                   </ul>
                            </div>
                     </div>
              </div>
              <div class="text-center mt-5">
                     <button type="submit" class="btn btn-primary">Commencer la session</button>
              </div>
       </div>
       <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
              integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
              crossorigin="anonymous"></script>
       <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
       <script src="/scripts/teacher.js"></script>
</body>
</html>
